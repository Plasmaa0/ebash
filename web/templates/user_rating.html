<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}'s Profile</title>
</head>

<body>
    <h1>{{ name }}'s Profile</h1>

    <p>Number of completed levels: {{ rating[0] }}</p>
    {% if rating[1] %}
    <p>List of completed level names:</p>
    <ul>
        {% for level_name in rating[1] %}
        <li>{{ level_name }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No levels completed.</p>
    {% endif %}
</body>

</html>
